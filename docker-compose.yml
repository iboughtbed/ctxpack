services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: ctxpack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ctxpack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ctxpack_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ctxpack"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  ctxpack_pgdata:
